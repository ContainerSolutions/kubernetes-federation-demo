<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kubernetes Federation Demo: Admin Interface</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <h1>Kubernetes Federation Demo</h1>
        <p class="lead">You can disable and enable datacenters here.</p>
        <div class="row">
            <div class="col-md-12">
                <table id="dc-table" class="table table-striped">
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/static/testdata.js"></script>
    <script>

    function renderTable(locations) {
        /* for local development */ if (!locations || !locations.length) locations = cannedLocations

        let rows = '';
        for (dc of locations) {
            rows += '<tr data-dc="' + dc.IpAddress.dc + '">';
            rows += '<td><big>' + dcLabel(dc) + '</big></td>';
            rows += '<td><big>' + locationName(dc.IpAddress) + '</big></td>';
            rows += '<td>' + dc.IpAddress.ip + ' &nbsp; (' + dc.IpAddress.dc + ')</td>';
            rows += '<td>' + healthToggleBtn(dc) + '</td>';
            rows += '<td>' + killBtn(dc) + '</td>';
            rows += '</tr>';
        }
        $('#dc-table').html(rows);
        watchButtons();
    }

    function exec(command, dc) {
        $.get("/" + command + "?dc=" + dc, function() {
            window.setTimeout(refresh, 3000);
        });
    }

    function watchButtons() {
        $('#dc-table .btn').click(function() {
            let $btn = $(this);
            
            if ($btn.hasClass('disabled')) return;
            $('#dc-table .btn').addClass('disabled');

            let dc = $btn.closest('tr').data('dc');

            if ($btn.hasClass('disable-btn')) {
                exec('disable', dc);
            } else if ($btn.hasClass('enable-btn')) {
                exec('enable', dc);
            } else if ($btn.hasClass('kill-btn')) {
                exec('kill', dc);
            }
        });
    }

    function healthToggleBtn(dc) {
        return dc.Ready ? 
            '<button class="btn btn-default btn-sm disable-btn">Disable</button>' :
            '<button class="btn btn-default btn-sm enable-btn">Enable</button>';
    }

    function killBtn(dc) {
        return '<button class="btn btn-danger btn-sm kill-btn">Kill</button>';
    }

    function dcLabel(dc) {
        return '<span class="label ' + (dc.Ready ? 'label-success">ready' : 'label-danger">unhealthy') + '</span>';
    }

    function locationName(adr) {
        let part1 = adr.city, part2 = adr.region;
        if (part2 && adr.country) part2 += ", " + adr.country;
        else if (adr.country) part2 = adr.country;
        if (part1 && part2) return part1 + " (" + part2 + ")";
        else return part1 || part2 || "";
    }

    function refresh() {
        $.getJSON('/services', renderTable);
    }

    $(refresh);

    </script>
  </body>
</html>
